<div class="pageHeaderLabel">
  <h3 class="centerText">Upload Page</h3>
  <br>
  <br>  
</div>

<div class="row offset-1 col-10">
  <div class="card col-12 mt-3 noLRPadding">
    <div class="card col-12 card-header">

      <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input #file type="file" (change)="selectFile($event)" />
          </label>
        </div>

        <div class="col-4">
          <button class="btn btn-outline-secondary btn-sm" [disabled]="!selectedFiles" (click)="upload()">
            Upload
          </button>
        </div>
      </div>

      <div *ngIf="currentFile" class="progress my-3">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
          attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }">
          {{ progress }}%
        </div>
      </div>

      <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>     
    </div>
    <div class="previewImage">
      <img [src]="imgURL" height="200" *ngIf="imgURL">
    </div>
  </div>
</div>
